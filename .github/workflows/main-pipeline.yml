name: Main CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  # Tous les lundis à 2h du matin
  workflow_dispatch:  # Permet le déclenchement manuel

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  # ═══════════════════════════════════════════════
  # ÉTAPE 1 : BUILD & TESTS
  # ═══════════════════════════════════════════════
  build-and-test:
    uses: ./.github/workflows/build-unit-tests.yml
