on:
  workflow_call:
    secrets:
      SEMGREP_APP_TOKEN:
        required: false

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  code-quality-sast:
    name: Code Quality & SAST
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # SEMGREP SAST
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: ğŸ” Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: 'auto'
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

      - name: ğŸ“¤ Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # CODEQL SAST
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: 'java-kotlin'
          queries: security-extended,security-and-quality

      - name: â˜• Setup JDK for CodeQL
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'liberica'
          cache: 'maven'

      - name: ğŸ”¨ Build for CodeQL
        run: mvn clean compile -DskipTests=true

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: codeql-java
