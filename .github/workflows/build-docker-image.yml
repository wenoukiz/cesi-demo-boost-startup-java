on:
  workflow_call:
    secrets:
      DEPLOY_APPLI_NAME:
        required: true

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  build-and-scan-docker:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ secrets.DEPLOY_APPLI_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy scan for GitHub Security
        uses: aquasecurity/trivy-action@0.27.0
        with:
          image-ref: ${{ secrets.DEPLOY_APPLI_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy-container-scan

      - name: Run Trivy scan (display results)
        uses: aquasecurity/trivy-action@0.27.0
        continue-on-error: true
        with:
          image-ref: ${{ secrets.DEPLOY_APPLI_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          trivyignores: .trivyignore

      - name: Run Trivy scan (blocking on vulnerabilities)
        uses: aquasecurity/trivy-action@0.27.0
        with:
          image-ref: ${{ secrets.DEPLOY_APPLI_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          trivyignores: .trivyignore
